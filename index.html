<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload="load()">
        <button type="button" onclick="clicou()">Clique Aqui</button>
        <p id="agradecimento" onclick="redirecionar()"></p>
        <p id="mousemove" onmouseover="commouse(this)" onmouseout="semmouse(this)">Passe o mouse aqui</p>
        <p id="mousemove2" onmouseover="commouse(this)" onmouseout="semmouse(this)">Passe o mouse aqui</p>
        <!--this serve para que o comando funcione sem a necessidade do acréssimo de funções
        sem o this colocasse o document.getElementById-->
        <select onchange="funcaoChange(this)">
            <!--Com o onchange, pega-se o valor logo após a operação de trocá-lo-->
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
    </body>
